          ðŸ¤– **Auto-generated by GitHub Actions** â€¢ [View workflow](../actions/workflows/update-ml-parameter-docs.yml)
        branch: update-ml-docs
        delete-branch: true
        draft: false
        labels: |
          documentation
          automated
          ml-functions
    
    - name: Summary
      run: |
        echo "## Workflow Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ steps.check_data.outputs.data_exists }}" == "true" ]; then
          echo "âœ… **Search data found**: Documentation generated from existing databases" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ **No search data found**: Documentation shows default parameter ranges only" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ steps.check_changes.outputs.changes_detected }}" == "true" ]; then
          echo "ðŸ“„ **Documentation updated**: A pull request has been created with the latest parameter coverage information" >> $GITHUB_STEP_SUMMARY
        else
          echo "ðŸ“„ **No changes**: Documentation is already up to date" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Files Generated" >> $GITHUB_STEP_SUMMARY
        echo "- \`docs/ML_PARAMETER_COVERAGE.md\` - User-friendly documentation" >> $GITHUB_STEP_SUMMARY
        echo "- \`docs/ml_parameter_coverage.json\` - Machine-readable data" >> $GITHUB_STEP_SUMMARY
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
        echo "1. Review the generated pull request if changes were detected" >> $GITHUB_STEP_SUMMARY
        echo "2. To collect more data, run \`python collect_ml_search_data.py --all\`" >> $GITHUB_STEP_SUMMARY
        echo "3. Commit any new search data to trigger automatic documentation updates" >> $GITHUB_STEP_SUMMARY